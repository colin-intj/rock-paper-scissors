<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="content-container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p>by Colin (colin-intj) Fiedorowicz</p>
      </header>
      <main>
        <section id="scores">
          <p data-player="player">Player Score: <span></span></p>
          <p data-player="computer">Computer Score: <span></span></p>
        </section>
        <section id="player-options">
          <button data-selection="rock">Rock</button>
          <button data-selection="paper">Paper</button>
          <button data-selection="scissors">Scissors</button>
        </section>
      </main>
      <footer>
        <p><i><a href="https://github.com/colin-intj/rock-paper-scissors">Click
              here to visit this project's official GitHub repository</a></i>
        </p>
      </footer>
    </div>
  </body>
</html>
