<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <main>
      <section id="scores">
        <p data-player="player">Player Score: <span></span></p>
        <p data-player="computer">Computer Score: <span></span></p>
      </section>
      <section id="player-options">
        <button data-selection="rock">Rock</button>
        <button data-selection="paper">Paper</button>
        <button data-selection="scissors">Scissors</button>
      </section>
    </main>
  </body>
</html>
